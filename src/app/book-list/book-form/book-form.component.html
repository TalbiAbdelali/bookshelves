<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Save un new book</h2>
        <form [formGroup]="bookForm">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" formControlName="title">
            </div>
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" class="form-control" id="author" formControlName="author">
            </div>
            <div class="form-group">
                <h4>Add image</h4>
                <input type="file" (change)="detectFiles($event)" class="form-control" accept="image/*">
                <p class="text-success" *ngIf="fileUploaded">File uploaded!</p>
                <div class="spinner-border" role="status" *ngIf="!fileUploaded">
                    <span class="sr-only">Loading...</span>
                </div>
            </div>
            <button class="btn btn-success" 
                    (click)="onSaveBook()" 
                    [disabled]="bookForm.invalid || fileIsUploading" 
                    type="submit">Save</button>
        </form>
    </div>
</div>
